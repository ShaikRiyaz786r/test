<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="name"><b>EmployeeName:</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required><br><br>
        <label for="num"><b>Number:</b></label>
        <input type="number" placeholder="Enter number" name="num" id="num" required><br><br>
      
        <label for="email"><b>Email:</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required><br><br>
    
        <label for="psw"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>
    
        <label for="age"><b>Enter Age:</b></label>
        <input type="number" placeholder="Enter you age" name="age" id="age" required><br><br>
    
        <label for="gender"><b>Gender</b></label>
        <input type="radio" name="gender" id="gender" required>Male
        <input type="radio" name="gender" id="gender" required>Female<br><br>
        
        <select>
            <option>India</option>
            
        </select>
      
        <hr>
        <button type="submit" class="registerbtn">Submit</button>
        
      
        
      </form>
</body>
</html>
